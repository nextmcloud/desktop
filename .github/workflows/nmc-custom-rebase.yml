name: MCLOUD rebase custom branches

on:
  workflow_dispatch:
    inputs:
      branch_type:
        type: choice
        description: Select which branches to rebase
        options:
          - master
          - stable-4.0
          - stable-5.0    # neue Option automatisch unterst√ºtzt
        default: master

jobs:
  rebase-pr-branches:
    uses: nextmcloud/.github/.github/workflows/nmc-custom-rebase.yml@master
    with:
      branch_type: ${{ inputs.branch_type }}
    secrets: inherit
